<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Random Background Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: aqua;" id="gradient">
    <div class="generator">
        <h1> Background Generator</h1>
        <input type="color" name="color1" value="#00ff00" class="color1">
        <input type="color" name="color2" value="#00ff00" class="color2">
        <h2>Background</h2>
        <h3></h3>
    </div>
    <div class="pattern">
        <button><a href="bg.html" style="text-decoration: none;">Pattern</a></button>
    </div>
    <script>
        let color1 = document.querySelector(".color1");
        let color2 = document.querySelector(".color2");
        let css = document.querySelector("h3");
        let body = document.getElementById("gradient");

        function gradientChange() {
            body.style.background = "linear-gradient(to right, " + color1.value + "," + color2.value + ")";

            css.textContent = body.style.background + ";";
        }

        color1.addEventListener("input", gradientChange);
        color2.addEventListener("input", gradientChange);

    </script>
</body>

</html>
